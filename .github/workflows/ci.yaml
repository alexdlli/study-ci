name: "CI"
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test
      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: jest-junit.xml
